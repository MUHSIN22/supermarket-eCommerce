<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <header>
    <h1>Super<span>Market</span></h1>
    </header>
    <div class="layout">
    <div  class="form">
        <div>                                                        
        <p style="Color:var(--light);text-align:center;font-size:25px;">login to your account</p>
          </div>
          <form >
            <label style="Color:var(--light)" for="mobile">Mobile</label>
            <input class="mobile" type="tel" id="phone" name="phone" placeholder="Mobile number without prefix +91" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label style="Color:var(--light)" for="password">Password</label>
            <input type="password" class="password" id="pswd" name="pswd" placeholder="Must contain atleast 8 character" >
            <div class="forgot">
            <a href="#">Forgot Password ?</a>
            <a href="#">Haven't Account</a>
            </div>
            <div class="login-btn-container">
            <button type="submit" id="login-btn" name="login-btn" class="login-btn">Login</button>
        </div>
    </form>
    </div>
    </div>
</body>
